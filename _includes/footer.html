<!-- Footer -->
<footer class="footer" id="footer" style="background-color: #212529">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <p style="margin:0;display:inline;float:left">&copy; {{ 'now' | date: "%Y" }} {{ site.title }} | All rights reserved.</p>
      <p style="margin:0;display:inline;float:right">Powered by Jekyll | Theme by Agency.</p>
    </div></div>
  </div>
</footer>
{% if page.layout == "page" %}
<script>
  fixPageShort();
  function fixPageShort() {
    if (window.innerHeight > document.body.offsetHeight) {
      document.getElementById("footer").style.position = "fixed";
      document.getElementById("footer").style.bottom = 0;
      document.getElementById("footer").style.right = 0;
      document.getElementById("footer").style.left = 0;
      document.getElementById("footer").style.width = "100%";
    }
  }
</script>
{% endif %}
<!-- End Footer -->
